<<!DOCTYPE html>
<html>
    <!--menu principal y lateral-->
    <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
          <button ng-controller="ContentCtrl" class= "button button-icon" ng-click="toggleLeft()">
              <i class="icon ion-navicon"></i>
          </button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
          <button class= "button button-icon" ng-controller="MainCtrl" ng-click="openModal()">
              <i class="icon ion-ios-plus-empty"></i>
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" class="menu-lateral">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <a class="item" menu-close href="#/principal/home">
            <i class="icon ion-home"></i>
            <span class="menu-opt"> issues </span>
          </a>
          <a class="item" menu-close href="#/principal/boards/backlog">
            <i class="icon ion-calendar"></i>
            <span class="menu-opt"> pizarras </span>
          </a>
        <ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</html>
