<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="http://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

    <!--menu principal y lateral-->
    <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-positive">
        <button class= "button button-icon" ng-click="newTask()">
            <i class="icon ion-navicon"></i>
        </button>
        <h1 class="title">Incidencias</h1>
        <button class= "button button-icon" ng-controller="MainCtrl" ng-click="openModal()">
            <i class="icon ion-ios-plus-empty"></i>
        </button>
      </ion-header-bar>
      <ion-content>

      <!--Cartas con los distintos tasks-->
      <div ng-controller = "CardCtrl">
          <div ng-repeat = "task in tasks">
            <a class="item">
              <h2 class="key">{{task.key}}</h2>
              <span class="badge" ng-class="getClass(task.fields.status.name)">{{task.fields.status.name}}</span>
              <p class="resumen-incidencia">{{task.fields.summary}}</p>
              <p class ="descripcion">
                {{task.fields.description}}
              </p>
            </a>
          </div>
      </div>
      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
    </ion-side-menu>
  </ion-side-menus>

  <!--modal template-->
  <script id="contact-modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class= "bar-positive">
        <button class="button button-clear button-positive" ng-click="closeModal()">Cancelar</button>
        <h1 class="title">Crear Incidencia</h1>
        <button class="button button-clear button-positive">OK</button>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Proyecto">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Incidencia">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Resumen">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Prioridad">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Informador">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="DescripciÃ³n">
          </label>
        </div>
      </ion-content>
    </div>
  </script>

  </body>
</html>
